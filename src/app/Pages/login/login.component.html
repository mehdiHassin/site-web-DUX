<div class="hold-transition login-page">
  <div class="" style="width: 800px;">
    <!-- /.login-logo -->
    <div class="card card-outline  " style="
    height: 437px;">
   <div class="row">
    <div  class=" col-md-5 imageback" style="
    height: 437px;">

    </div>
    <div class="col-md-7">
      <div class="text-center">
        <img class="pt-4 pb-3" src="../assets/unnamed (1).png" width="15%">
      </div>
      <div class="card-body card-body pl-5 pr-5 pb-5 pt-0">

        <p class="pt-4 pb-0 text-center titre mb-0">Bienvenue à nouveau !</p>
        <span class="soustitre">
          s'il vous plait entrez vos cordonnées
      </span>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <div class="row">
            <div class="coolinput col-md-12 pl-0">
              <label for="input" class="text">Email</label>
              <input type="email" class="form-control form-text" placeholder="Email" id="email" formControlName="email"
              [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
                <div *ngIf="f['email'].errors['email']">Email must be a valid email address
                </div>
            </div>
          </div>

          </div>
          <div class="row">
            <div class="coolinput col-md-12 p-0">
              <label for="input" class="text">Mot de passe</label>
              <input [type]="fieldTextType ? 'text' : 'password'" class="form-control form-text" placeholder="Enter password" id="password-input" formControlName="password"
              [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">

               <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <span *ngIf="f['password'].errors['required']">Password is required</span>
              </div>
          </div>
          </div>
          <div class="row">
            <div class="col-md-12 p-0 pt-4">
              <button type="submit" class="btn btn-primary btn-block register">Créer votre compte</button>
              <span style="
              font-size: 13px;
              color: #b7b4b4;
          ">
                Vous n'avez  pas un compte ?
            </span>
            <a (click)="gotoregistre()" style="
            font-size: 13px;
            color: #001b36;
            font-weight: 600;
        ">S'authentifier </a>
            </div>
            <span style="
            font-size: 13px;

            color: #001b36; margin-right: 1rem; ">  mot de passe  </span>
          <a (click)="gotoreset()" style="
          font-size: 13px;
          color: #b7b4b4;
          font-weight: 600;
      ">  Oublier </a>
          </div>


        </form>


        <!-- /.social-auth-links -->


      </div>
    </div>

   </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.login-box -->

  <!-- jQuery -->

  </div>
